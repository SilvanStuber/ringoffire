<div class="edit-player-container">
  <h2 mat-dialog-title>Edit player</h2>
  <img
    class="profile-picture"
    [mat-dialog-close]="picture"
    *ngFor="let picture of allProfilePicture"
    src="./assets/img/profile/{{ picture }}"
  />
</div>

<mat-dialog-actions>
  <button mat-button (click)="dialogRef.close">Close</button>
  <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
</mat-dialog-actions>
