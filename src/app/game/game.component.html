<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  class="player-position"
></app-player>

<div class="field">
  <!-- Card stack -->
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [1, 2, 3, 4, 5]; let i = index"
      src="/assets/img/cards/card_cover.png"
      alt="card"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/img/cards/card_cover.png"
      alt="card"
    />
    <!-- Stack for playedcards -->
    <img
      class="played-card"
      *ngFor="let card of game.playedCards; let i = index"
      src="/assets/img/cards/{{ card }}.png"
      alt="card"
    />
    <!-- Current card (Animation) -->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="/assets/img/cards/{{ currentCard }}.png"
      alt="card"
    />
  </div>
</div>

<app-game-info class="pin-bottom"></app-game-info>

<button
  mat-fab
  color="primary"
  (click)="openDialog()"
  class="btn-add"
  aria-label="Example icon button with a delete icon"
>
  <mat-icon>add</mat-icon>
</button>
